<html>
	<head>
		<title> Formular </title>
		<meta charset="UTF-8" />
  		<meta charset="ISO-8859-1" />
	</head>
	<body>
		<article>
			<section>
				<h2> Formular </h2>
			</section>
			<section>
				<form>
					<table>
						<tr>
							<td> Name </td>
							<td> <input type="text" name="Name" value="Name, Vorname" /> </td>
						</tr>
						<tr>
							<td> <p> Wann besuchen Sie uns? </p> </td>
							<td> <input type="date" /> </td> 
						</tr>
						<tr>
							<td> <p> Kontakt E-Mail </p> </td>
							<td> <input type="email" /> </td>
						</tr>
						<tr>
							<td> <p> Welche Stadt möchten Sie besuchen? </p> </td>
							<td> <select name="Stadt" size="1">							
									<option> Monheim am Rhein</option>
									<option> Langenfeld</option>
									<option> Hilden</option>
								</select> </td>
						</tr>
						<tr>
							<td> <p>Mit wie vielen Personen reisen Sie</p> </td>
						</tr>
						<tr>	
							<td> <p> <input type="radio" name="Gruppe" value="1" /> 1 </p> </td>
						</tr>
						<tr>	
							<td> <p> <input type="radio" name="Gruppe" value="2" /> 2 </p> </td>
						</tr>
						<tr>	
							<td> <p> <input type="radio" name="Gruppe" value="3" /> 3 </p> </td>
						</tr>	
						<tr>
							<td> <p> <input type="radio" name="Gruppe" value="4" /> 4 </p> </td>
						</tr>
						<tr>	
							<td> <p> <input type="radio" name="Gruppe" value="5" /> 5 </p> </td>
						</tr>
						<tr>	
							<td> <p> <input type="radio" name="Gruppe" value="6" /> 6 </p> </td>
						</tr>
						<tr>	
							<td> <p> <input type="radio" name="Gruppe" value="6+" /> mehr als 6 Personen </p> </td>
						</tr>
						<tr>
							<td> <p> Wie möchten Sie übernachten? </p> </td>
							<td> <textarea name="Übernachtung" cols="10" rows="1"> </textarea>
						</tr>
						<tr>
							<td> <input type="submit" value="Abschicken"> </td>
							<td> <input type="reset" value="Löschen"> </td>
						</tr>
					</table>
				</form>
			</section>
		</article>
	</body>
</html>
