<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="de" xml:lang="de">
	 <head>
		  <title>BMI Rechner</title>
		  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
		  <meta http-equiv="content-language" content="de" />
		  <link type = "text/css" rel = "stylesheet" href = "style.css" />
		   
		  <script type = "text/javascript" src="app.js"></script>
	  </head>
	
	 <body>
         <h1>Berechnen Sie Ihren BMI!</h1>
         <br/>
        <p>Berechnen Sie nun Ihren BMI, indem Sie zuerst Ihr Gewicht und Ihre Größe angeben und danach einen der beiden Button anklicken.</p>

        <br/>

        <iframe srcdoc="
        <html>
            <head>
                <title>BMI Rechner</title>
                <meta http-equiv="content-type" content="text/html; charset=utf-8" />
                <meta http-equiv="content-language" content="de" />
                <link type = "text/css" rel = "stylesheet" href = "style.css" />
                 
                <script type = "text/javascript" src="app.js"></script>
            </head>
                <body>
                    <p>Ihr BMI beträgt</p><p id="BMI"></p>
                    <p>Sie sind</p><p id="wertung"></p>
                </body>
        </html>
" frameborder = 0 id="input" scrolling="no"></iframe>

        <br/>

        <input type="button" id="male" onclick="inputMale();" value="Männlich"/>
        <input type="button" id="female" onclick="inputFemale();" value="Weiblich"/>

        <br/>

        <iframe srcdoc="
        <html>
                <head>
                    <title>BMI Rechner</title>
                    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
                    <meta http-equiv="content-language" content="de" />
                    <link type = "text/css" rel = "stylesheet" href = "style.css" />
                                     
                    <script type = "text/javascript" src="app.js"></script>
                </head>
                <body>
                    <p>Geben Sie Ihr Gewicht an:</p><input type="num" id="weight" placeholder="Gewicht in kg">
                    <p>Geben Sie Ihre Größe an:</p><input type="num" id="size" placeholder="Größe in cm">
                </body>
        </html>
        " frameborder = 0 id="output" scrolling="no"></iframe>
	</body>
</html>
