<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vice City Tesla - Workshop Hilden</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div class="background">
            <div class="city">
                <div class="house"></div>
                <div class="house"></div>
                <div class="house"></div>
            </div>
        </div>
        <div class="midground">
            <div class="street">
                <div class="stripe-container">
                    <div class="stripe"></div>
                </div>
                <div class="stripe-container">
                    <div class="stripe"></div>
                </div>
                <div class="stripe-container">
                    <div class="stripe"></div>
                </div>
            </div>
        </div>
        <div class="foreground">
            <div class="tesla">
                <img src="img/tesla_body.svg" alt="Vice City Tesla Body" class="tesla_body" />
                <img src="img/tesla_tire.svg" alt="Vice City Tesla Tire 1" class="tesla_tire tire-1" />
                <img src="img/tesla_tire.svg" alt="Vice City Tesla Tire 2" class="tesla_tire tire-2" />
                <div class="tesla_headlight"></div>
            </div>
        </div>
    </section>
</body>
</html>
