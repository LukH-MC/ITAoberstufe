<html><head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Test</title>
	<meta http-equiv="content-language" content="de">
	<link type="text/css" rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="fruity.png" type="image/x-icon">
	<link rel="icon" href="fruity.png" sizes="144x144">
</head>
	<body>
		<div id="wrap">
			<div id="main"> 
				<div id="backbox">
					<div id="welcome">
						<h2>Willkommen im Berufskolleg Hilden!</h2>
					</div>
					<div id="links">
						<a onclick="redirect('https://www.google.com', 'google.com');">google.com</a><br>
						<a onclick="redirect('https://www.youtube.com', 'youtube.com');">youtube.com</a><br>
						<a onclick="redirect('https://mail.google.com', 'gmail');">gmail</a><br>
					</div>
					<div id="text">
						<h3>Enjoy your stay!</h3>
						<p>Willkommen im Berufskolleg Hilden des Kreises Mettmann! </br>
Auf dieser seite finden sie einige nützliche links und die eine oder andere Javascript Anwendung.</p>
					</div>
				</div>
			</div>
			<div id="picture">
				<a class = "picBox">
					<img class = "pictures" id = "p1" src="bkhlogo_2015.gif">
				</a>
			</div>
			<div id="secondary">
				<div id="appbox">
					<div id="apphead">
						<h2>Javascript Apps!</h2>
					</div>
					<div id="apps">
						<button id="Calc" onclick="calc();"> Calc </button>
					</div>
					<div id = "activeApp">
						<p id = "actP">Keine aktive Anwendung.</p>
						<div id="calculator">
							Calculator<br /><br />
							
							<button class = "calcD" id = "AC" onclick="AC()"> AC </button>
							<button class = "calcB" id = "del" onclick="del()"> del </button>
							<button class = "calcB" id="plus" onclick="plus()"> + </button><br />
							
							<button class = "calcB" id="one" onclick="one()"> 1 </button>
							<button class = "calcB" id="two" onclick="two()"> 2 </button>
							<button class = "calcB" id="three" onclick="three()"> 3 </button>
							<button class = "calcB" id="minus" onclick="minus()"> - </button><br />
							
							<button class = "calcB" id="four" onclick="four()"> 4 </button>
							<button class = "calcB" id="five" onclick="five()"> 5 </button>
							<button class = "calcB" id="six" onclick="six()"> 6 </button>
							<button class = "calcB" id="multiply" onclick="multiply()"> * </button><br />
							
							<button class = "calcB" id="seven" onclick="seven()"> 7 </button>
							<button class = "calcB" id="eight" onclick="eight()"> 8 </button>
							<button class = "calcB" id="nine" onclick="nine()"> 9 </button>
							<button class = "calcB" id="divide" onclick="divide()"> / </button><br />
							
							<button class = "calcB" id="zero" onclick="zero()"> 0 </button>
							<button class = "calcB" id="comma" onclick="comma()"> , </button>
							<button id="equals" onclick="equals()"> = </button><br />
							
							<input id="output" type="text" />
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="redirect.js"></script>
		<script src="calc.js"></script>
	</body>
</html>
